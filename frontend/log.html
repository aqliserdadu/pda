<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi Log Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #log {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      height: 700px;
      overflow-y: scroll;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .sidebar {
      height: 100vh;
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: #fff !important;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Live Log Viewer</span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar d-flex flex-column">
        <nav class="nav flex-column">
          <a class="nav-link log-link active" href="#" data-log="sensor">Log Sensor</a>
          <a class="nav-link log-link" href="#" data-log="web">Log Web</a>
          <a class="nav-link log-link" href="#" data-log="send">Log Send</a>
          <a class="nav-link log-link" href="#" data-log="retry">Log Retry</a>
          <a class="nav-link log-link" href="#" data-log="backup">Log Backup</a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <h4 id="logTitle">Viewing: Log Sensor</h4>
        <div id="log"></div>
      </div>
    </div>
  </div>

  <script>
    let currentLog = 'sensor';

    function fetchLogs() {
      if (!currentLog) return;
      fetch('/tail?log=' + currentLog)
        .then(res => res.json())
        .then(data => {
          const logBox = document.getElementById('log');
          logBox.innerText = data.join('');
          logBox.scrollTop = logBox.scrollHeight;
        });
    }

    document.querySelectorAll('.log-link').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelectorAll('.log-link').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
        currentLog = this.getAttribute('data-log');
        document.getElementById('logTitle').innerText = 'Viewing: Log ' + currentLog.charAt(0).toUpperCase() + currentLog.slice(1);
        fetchLogs();
      });
    });

    setInterval(fetchLogs, 10000);
    fetchLogs(); // load first
  </script>

</body>
</html>
